    # continue-on-error: true
    env:
      RENV_PATHS_ROOT: ~/.local/share/renv
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_LIBS_USER: ~/.local/share/R/library

    steps:
      - name: "actions checkout"
        uses: actions/checkout@v4

