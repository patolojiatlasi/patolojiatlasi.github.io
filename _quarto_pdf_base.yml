# Base PDF configuration
# Shared settings for both TR and EN PDF outputs
# Language-specific settings should be defined in _quarto_TR_pdf.yml and _quarto_EN_pdf.yml

project:
  type: book
  resources:
    - "CITATION.cff"
    - images
    - screenshots
    - files

execute:
  freeze: auto

book:
  # Common book settings
  date: last-modified
  sharing: [twitter, facebook, linkedin]

  search:
    location: navbar
    type: overlay
    copy-button: true

  sidebar:
    style: docked
    background: light
    search: true
    collapsed-level: 1
    pinned: true

  twitter-card:
    creator: "%40serdarbalci"
    site: "%40patolojinotlari"

  page-navigation: true

  page-footer:
    border: true
    background: light
    left: "Copyright 2022, [patolojiAI](https://www.patolojiai.com/)"

format:
  pdf:
    toc: true
    toc-depth: 2
    number-sections: true
    colorlinks: true
    keep-tex: true
    execute:
      warning: false

editor: source
