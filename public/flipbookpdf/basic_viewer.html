<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pdfViewer {
            width: 90vw;
            height: 80vh;
            border: 1px solid #ccc;
        }
        #debug {
            margin-top: 20px;
            width: 90vw;
            height: 10vh;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Patoloji Atlasi PDF Viewer</h1>
    <object id="pdfViewer" data="Patoloji-Atlasi.pdf" type="application/pdf">
        <p>It appears you don't have a PDF plugin for this browser. 
        No problem... you can <a href="Patoloji-Atlasi.pdf">click here to download the PDF file.</a></p>
    </object>
    <div id="debug"></div>
    <script>
        function log(message) {
            console.log(message);
            var debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += message + '<br>';
        }

        log('Page loaded');
        log('PDF should be visible above');
    </script>
</body>
</html>
