<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathology Atlas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .callout {
            background-color: #f8f8f8;
            border-left: 5px solid #ccc;
            margin: 20px 0;
            padding: 15px;
        }

        .callout-tip {
            border-color: #42b983;
        }
    </style>
</head>

<body>
    <h1>Pathology Atlas</h1>

    <!-- This is where the EJS template will be inserted -->
    <%- include('wsi_template.ejs') %>

        <script src="specimensData.js"></script>

        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }

            // Open the first tab for each item by default
            document.querySelectorAll('[id^="defaultOpen-"]').forEach(button => button.click());
        </script>
</body>

</html>
